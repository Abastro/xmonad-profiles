dependencies:
  - picom
  - suckless-tools
  - light-locker
  - xss-lock
  - policykit-gnome
  - gnome-keyring
install: "./startup-install.sh"
run: "./startup-run.sh"
environment:
  # Config ibus
  GTK_IM_MODULE:  "ibus"
  XMODIFIERS:     "@im=ibus"
  QT4_IM_MODULE:  "ibus"
  QT_IM_MODULE:   "ibus"

  # HiDPI scales
  QT_AUTO_SCREEN_SCALE_FACTOR: "1"
