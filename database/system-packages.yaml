# Derivatives use the same naming scheme, so they are grouped together.
# Ubuntu is derivative of Debian, maybe better to merge
derivatives:
  EndeavourOS: "arch"
installer:
  ubuntu: "apt install"
  arch: "pacman -Syu"
# Known packages
packages:
  # picom requires ubuntu 22.04+
  picom:
    ubuntu: "picom"
    arch: "picom"
# Policy kits
  policykit-gnome:
    ubuntu: "policykit-1-gnome"
    arch: "polkit-gnome"
  policykit-kde:
    ubuntu: "polkit-kde-agent-1"
    arch: "polkit-kde-agent"
# Lockers
  light-locker:
    ubuntu: "light-locker"
    arch: "light-locker"
  xss-lock:
    ubuntu: "xss-lock"
    arch: "xss-lock"
# Development
  alsa-dev:
    ubuntu: "libasound-dev"
    arch: "alsa-lib"
  gtk3-dev:
    ubuntu: "libgtk-3-dev"
    arch: "gtk3"
  gobject-introspection:
    ubuntu: "gobject-introspection"
    arch: "gobject-introspection"
# UIs
  synapse:
    ubuntu: "synapse"
    arch: "synapse"
# System Control
  light:
    ubuntu: "light"
    arch: "light"
  network-manager-applet:
    ubuntu: "network-manager-gnome"
    arch: "network-manager-applet"
  blueman:
    ubuntu: "blueman"
    arch: "blueman"
# Tools
  parcellite:
    ubuntu: "parcellite"
    arch: "parcellite"
  suckless-tools:
    ubuntu: "suckless-tools"
# Keyring
  gnome-keyring:
    ubuntu: "gnome-keyring"
    arch: "gnome-keyring"
