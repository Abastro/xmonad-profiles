display-standard: X11
dependency:
  - picom
  - policykit-kde
  - gnome-keyring
install: "./startup-install.sh"
run: "./startup-run.sh"
environment:
  # Config ibus
  GTK_IM_MODULE:  "ibus"
  XMODIFIERS:     "@im=ibus"
  QT4_IM_MODULE:  "ibus"
  QT_IM_MODULE:   "ibus"

  # HDPI scales
  GDK_SCALE: "2"
  GDK_DPI_SCALE: "0.5"
  QT_AUTO_SCREEN_SCALE_FACTOR: "1"
