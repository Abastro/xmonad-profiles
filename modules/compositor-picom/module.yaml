# Type of the module.
# Should be of: compositor, display, input, policykit, keyring.
# Otherwise, the type is interpreted as "Others" category.
type: compositor
name: picom
# Package dependencies.
dependencies:
  - picom
# Runner for startup.
run: "run.sh"
# Custom installer for startup.
# install: "install.sh"
# Environment to apply to the session.
environment:
  # HiDPI scales - Well, other places might be better, but eh.
  QT_AUTO_SCREEN_SCALE_FACTOR: "1"
  # Theming, in case it is needed
  QT_QPA_PLATFORMTHEME: "qt5ct"
